<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&family=Manrope:wght@200&family=Nanum+Myeongjo&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/777c2cc2af.js"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <h2 class="result-header">Your Result</h2>
        <div class="result-score">
          <h1 class="main-score">76</h1>
          <p class="addition-to-main-score">of 100</p>
        </div>
        <h2 class="result-mark">Great</h2>
        <p class="mark-txt">
          You scored highter than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-container">
        <h2>Summary</h2>
        <div class="sum-field-container">
          <div class="sum-field one">
            <div class="sum-filed-header">
              <i class="fa-solid fa-bolt"></i> Reaction
            </div>
            <div class="sum-filed-score"><b>80 </b> / 100</div>
          </div>
          <div class="sum-field two">
            <div class="sum-filed-header">
              <i class="fa-solid fa-brain"></i> Memory
            </div>
            <div class="sum-filed-score"><b> 92 </b>/ 100</div>
          </div>
          <div class="sum-field three">
            <div class="sum-filed-header">
              <i class="fa-regular fa-message"></i> Verbal
            </div>
            <div class="sum-filed-score"><b> 61 </b> / 100</div>
          </div>
          <div class="sum-field fore">
            <div class="sum-filed-header">
              <i class="fa-solid fa-eye"></i> Visual
            </div>
            <div class="sum-filed-score"><b> 72 </b>/ 100</div>
          </div>
        </div>
        <button class="continue-btn">Continue</button>
      </div>
    </div>
  </body>
</html>
